name: help_scout_beacon
description: "Streamline customer communications in your Flutter app with the Help Scout SDK, effortlessly managing inquiries, tickets, and real-time chats to deliver exceptional support experiences."
version: 0.0.1-dev.1
repository: https://github.com/coodoo-io/help_scout_beacon
issue_tracker: https://github.com/coodoo-io/help_scout_beacon/issues

topics:
  - help-scout
  - help

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  pigeon: ^17.0.0

flutter:
  plugin:
    platforms:
      android:
        package: de.coodoo.help_scout_beacon
        pluginClass: HelpScoutBeaconPlugin
      ios:
        pluginClass: HelpScoutBeaconPlugin
